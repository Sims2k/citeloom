[importlinter]
root_package = src

[contract:domain_does_not_depend_on_application_or_infrastructure]
name = Domain must be inward-only
type = forbidden
source_modules =
    src.domain
forbidden_modules =
    src.application
    src.infrastructure

[contract:application_does_not_depend_on_infrastructure]
name = Application must not depend on infrastructure
type = forbidden
source_modules =
    src.application
forbidden_modules =
    src.infrastructure
